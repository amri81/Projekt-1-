<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registrieren</h2>
  <form onsubmit="return registerUser(event)">
    <input id="reg-vorname" placeholder="Vorname" required>
    <input id="reg-nachname" placeholder="Nachname" required>
    <input id="reg-email" type="email" placeholder="E-Mail" required>
    <input id="reg-password" type="password" placeholder="Passwort" required>
    <input id="reg-password2" type="password" placeholder="Passwort wiederholen" required>
    <button type="submit">Registrieren</button>
  </form>

  <p id="error"></p>
  <p id="success"></p>

  <p>Schon registriert? <a href="login.html">Zum Login</a></p>

  <script src="renderer.js"></script>
</body>
</html>
